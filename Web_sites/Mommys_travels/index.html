<body>

    <div class="container">

          <header class="row">
                <div class="col-md-12 col-xs-12 text-center text-uppercase">
                    <h1> Barbara Rios</h1>
                    <h4> World Traveler</h4>
                </div>
            </header>
			
        <div class="row">
            <div data-bind="text: error" id="map" class="my-map col-md-12"></div>
		</div>	

		<div class="row">
        
        <div>
            <div class="col-md-9" id="container2" data-bind="text: error"></div>
        </div>
		</div>

		<div class="row">
        
			<div id="container1" class="col-md-3">
                <form data-bind="event: { keyup: filter}">
                    <input data-bind="textInput: Search" type="text">
                    <br>
                </form>

                <div id="text">
                    <ul data-bind="foreach: markerList">
                        <li data-bind="text: titleYear, click: $parent.toggleBounce, visible: shouldShowMessage">
                        </li>
                    </ul>
                </div>
            </div>


            
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
            <script src="script.js"></script>
			<script src="Countries2nd.js"></script>
	
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVN7I_2Ha7s8fF2oR1-NxI58Dc57SO6fA&callback=mapInitialize" onerror="googleError()" async defer>
            </script>
			
			

</body>
